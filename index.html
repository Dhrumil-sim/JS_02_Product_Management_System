<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Cart</title>
    <link rel="stylesheet" href="./design/style/style.css">
    <link rel="shortcut icon" href="./design/assets/favicon.svg" type="image/x-icon">
</head>

<body>
    <div class="header">
        <nav>
            <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
            <ul id="navbar">
                <li>
                    <h3 class="logo">Welcome, User</h3>
                </li>
                <div class="rightMenu">
                    <li><a href="#" data-page="home" id="addProductButton">Add Product</a></li>
                    
                </div>
            </ul>
        </nav>
    </div>
    <div class="addProduct">
          
    </div>
    <div class="category-container">
        <!-- Category Titles and Product Cards will be inserted dynamically here -->
    </div>
    
  
    <script>
        function toggleMenu() {
       const menu = document.querySelector('.rightMenu');
       menu.classList.toggle('active');  // Toggle the 'active' class to show/hide the menu
     }
     
     </script>
     <script type="module" src="./controllers/forms/addProduct.js"></script>
     <script type="module" src="./controllers/display/displayProducts.js"></script>
</body>


</html>
